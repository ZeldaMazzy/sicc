<div class="card-container">
  <div class="card mission-card">
   <img *ngIf="mission.MissionID" class="card-img-top mission-img" src="../../../assets/img{{imgNum}}.jpg" alt="card image cap">
    <div class="card-body" justify-content:start>
      <h5 class="card-title mission-title">{{mission.MissionName}}</h5>
      <p class="card-text mission-text">{{mission.MissionTagline}}</p>
      <h6 class="mission-date">Launch Date: {{mission.LaunchDate}}</h6>
    </div>
  </div>
</div>
